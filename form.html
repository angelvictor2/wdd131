<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angel Victor">
    <meta name="description"content="form page created by Angel Victor as excersise to fullfill javascript example.">
    <title>Form Excersise week 05</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            
            <label for="product">Product Name *</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating *</legend>

                <label>
                    <input type="radio" name="rating" id="rate1" value="1" required>
                    ☆
                </label>

                <label>
                    <input type="radio" name="rating" id="rate2" value="2">
                    ☆☆
                </label>

                <label>
                    <input type="radio" name="rating" id="rate3" value="3">
                    ☆☆☆
                </label>

                <label>
                    <input type="radio" name="rating" id="rate4" value="4">
                    ☆☆☆☆
                </label>

                <label>
                    <input type="radio" name="rating" id="rate5" value="5">
                    ☆☆☆☆☆
                </label>
            </fieldset>

            
            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>

            
            <fieldset>
                <legend>Useful Features</legend>

                <label>
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    Durability
                </label>

                <label>
                    <input type="checkbox" id="feature2" name="features" value="design">
                    Design
                </label>

                <label>
                    <input type="checkbox" id="feature3" name="features" value="ease-of-use">
                    Ease of Use
                </label>

                <label>
                    <input type="checkbox" id="feature4" name="features" value="performance">
                    Performance
                </label>
            </fieldset>

            
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5" cols="30"></textarea>

            
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            
            <input type="submit" value="Submit Review">

        </form>
    </main>

    
    <footer>
        <p>&copy; <span id="currentyear"></span> Angel Victor Escobedo - Guatemala City</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>
