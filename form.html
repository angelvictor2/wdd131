<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angel Victor">
    <meta name="description" content="Product review form created by Angel Victor for Week 05 JavaScript assignment.">
    <title>Product Review – Week 05</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">


    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">


            <label for="product">Product Name *</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating *</legend>

                <label for="rate1">
                    <input type="radio" id="rate1" name="rating" value="1" required>
                    ☆
                </label>

                <label for="rate2">
                    <input type="radio" id="rate2" name="rating" value="2" required>
                    ☆☆
                </label>

                <label for="rate3">
                    <input type="radio" id="rate3" name="rating" value="3" required>
                    ☆☆☆
                </label>

                <label for="rate4">
                    <input type="radio" id="rate4" name="rating" value="4" required>
                    ☆☆☆☆
                </label>

                <label for="rate5">
                    <input type="radio" id="rate5" name="rating" value="5" required>
                    ☆☆☆☆☆
                </label>
            </fieldset>

            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features</legend>

                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    Durability
                </label>

                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="design">
                    Design
                </label>

                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="ease-of-use">
                    Ease of Use
                </label>

                <label for="feature4">
                    <input type="checkbox" id="feature4" name="features" value="performance">
                    Performance
                </label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5" cols="30"></textarea>

            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Angel Victor Escobedo – Guatemala</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>
