<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Explore our collection of women's shoes at Calzado River.">

    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css">
    <script src="scripts/project.js" defer></script>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="site-header">
        <h1 class="logo">
            <a href="project.html">
                <img src="images/logo.webp" alt="Calzado River - Women's Shoes Online Store" width="160" height="60"
                    loading="lazy">
            </a>
        </h1>

        <nav class="main-nav">
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <p>Discover stylish and comfortable shoes designed for every occasion.</p>

            <div class="product-grid">

                <article class="product-card">
                    <img src="images/heels-red.jpg" alt="Red high heel shoes" loading="lazy">
                    <h3>Red Elegant Heels</h3>
                    <p class="price">$48.00</p>
                    <button class="btn-secondary" data-product="Red Elegant Heels">
                        Add to Favorites
                    </button>
                </article>

                <article class="product-card">
                    <img src="images/flats-black.jpg" alt="Black flat shoes for women" loading="lazy">
                    <h3>Black Comfort Flats</h3>
                    <p class="price">$32.00</p>
                    <button class="btn-secondary" data-product="Black Comfort Flats">
                        Add to Favorites
                    </button>
                </article>

                <article class="product-card">
                    <img src="images/sneakers-pink.jpg" alt="Pink casual sneakers for women" loading="lazy">
                    <h3>Pink Casual Sneakers</h3>
                    <p class="price">$40.00</p>
                    <button class="btn-secondary" data-product="Pink Casual Sneakers">
                        Add to Favorites
                    </button>
                </article>

                <article class="product-card">
                    <img src="images/sandals-white.jpg" alt="White summer sandals for women" loading="lazy">
                    <h3>White Summer Sandals</h3>
                    <p class="price">$28.00</p>
                    <button class="btn-secondary" data-product="White Summer Sandals">
                        Add to Favorites
                    </button>
                </article>

            </div>
        </section>
    </main>
