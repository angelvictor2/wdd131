<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Calzado River</title>
    <meta name="description" content="Contact Calzado River for questions or product information.">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css">
    <script src="scripts/project.js" defer></script>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="site-header">
        <h1 class="logo">
            <a href="project.html">
                <img src="images/logo.webp" alt="Calzado River - Women's Shoes Online Store" width="160"
                    height="60" loading="lazy">
            </a>
        </h1>

        <nav class="main-nav">
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Send us a message and we will get back to you.</p>

            <form id="contactForm">

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-primary">
                    Send Message
                </button>

            </form>

            <p id="formMessage"></p>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="site-footer">
        <p>&copy; 2026 Calzado River. All rights reserved.</p>
        <a href="references.html">References</a>
    </footer>

</body>

</html>
